<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Watcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Watcher</h1>
            <p>Visualize the evolution of JVM ecosystem in Github.</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalRepos">-</span>
                <div class="stat-label">Total Repositories</div>
            </div>
            <div class="stat-card stat-card-mobile-hidden">
                <span class="stat-number" id="totalStars">-</span>
                <div class="stat-label">Total Stars</div>
            </div>
            <div class="stat-card stat-card-mobile-hidden">
                <span class="stat-number" id="avgStars">-</span>
                <div class="stat-label">Average Stars</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="üîç Search repositories by name, description, language, or category...">
            <select class="category-filter" id="categoryFilter">
                <option value="">üìÇ All Categories</option>
            </select>
            <select class="language-filter" id="languageFilter">
                <option value="">‚òï All Languages</option>
            </select>
        </div>

        <div id="loading" class="loading">Loading repositories...</div>
        <div id="reposGrid" class="repos-grid" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">No repositories found matching your search.</div>
        </div>

        <div class="footer">
            Made with Love ‚ù§Ô∏è from <a href="https://www.linkedin.com/in/juanantoniobm/" target="_blank">Madrid</a> with <a href="https://cursor.com" target="_blank">Cursor</a>
        </div>

        <div class="review-info">
            <small>Last review: <span id="lastReviewDate">-</span></small>
        </div>

    <script src="script.js"></script>
</body>
</html>
